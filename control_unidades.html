    <script>
        // Definir la URL del API (ACTUALIZA ESTA URL CON TU DEPLOY)
        const API_URL = 'https://script.google.com/macros/s/AKfycbxT9Cq9EmOpsPB3jalrVEhnVwAUxl8NS0A27rwO-2V7/dev';
        let asistenciasData = [];
        let datosOriginales = []; // Variable para mantener los datos originales

        document.addEventListener('DOMContentLoaded', function() {
    // Establecer fecha actual
    const hoy = new Date().toISOString().split('T')[0];
    document.getElementById('fecha').value = hoy;
    
    // Cargar unidades en el selector
    cargarUnidades();
    
    // Consultar todas las unidades automáticamente
    consultarControl();

    // Agregar el event listener para el campo de búsqueda
    const searchInput = document.getElementById('searchInput');
    if (searchInput) {
        searchInput.addEventListener('input', function() {
            // Obtener el término de búsqueda
            const searchTerm = this.value.toLowerCase();
            
            // Obtener todas las filas de la tabla
            const tabla = document.querySelector('.resultados-tabla');
            if (!tabla) return;
            
            const filas = tabla.getElementsByTagName('tr');
            let datosFiltrados = [];
            
            // Recorrer todas las filas y ocultar/mostrar según el filtro
            for (let i = 1; i < filas.length; i++) {
                const fila = filas[i];
                const textoFila = fila.textContent.toLowerCase();
                
                if (textoFila.includes(searchTerm)) {
                    fila.style.display = '';
                    if (datosOriginales[i-1]) {
                        datosFiltrados.push(datosOriginales[i-1]);
                    }
                } else {
                    fila.style.display = 'none';
                }
            }
            
            // Actualizar las gráficas con los datos filtrados
            if (datosFiltrados.length > 0) {
                // Destruir gráficos existentes antes de crear nuevos

function actualizarDashboard(reportes) {
    console.log('Actualizando dashboard con:', reportes);
    
    // Calcular totales por turno
    const totales = {
        D: { presentes: 0, manuales: 0, esperados: 0 },
        T: { presentes: 0, manuales: 0, esperados: 0 },
        N: { presentes: 0, manuales: 0, esperados: 0 }
    };
    
    reportes.forEach(reporte => {
        Object.entries(reporte.turnos).forEach(([turno, datos]) => {
            totales[turno].presentes += datos.presentes - datos.manuales; // Registros QR
            totales[turno].manuales += datos.manuales; // Registros manuales
            totales[turno].esperados += datos.esperados;
        });
    });
    
    // Actualizar números con desglose
    document.getElementById('dia-cubiertos').textContent = totales.D.presentes + totales.D.manuales;
    document.getElementById('dia-qr').textContent = totales.D.presentes;
    document.getElementById('dia-manual').textContent = totales.D.manuales;
    document.getElementById('dia-total').textContent = totales.D.esperados;

    document.getElementById('tarde-cubiertos').textContent = totales.T.presentes + totales.T.manuales;
    document.getElementById('tarde-qr').textContent = totales.T.presentes;
    document.getElementById('tarde-manual').textContent = totales.T.manuales;
    document.getElementById('tarde-total').textContent = totales.T.esperados;

    document.getElementById('noche-cubiertos').textContent = totales.N.presentes + totales.N.manuales;
    document.getElementById('noche-qr').textContent = totales.N.presentes;
    document.getElementById('noche-manual').textContent = totales.N.manuales;
    document.getElementById('noche-total').textContent = totales.N.esperados;
    
    // Crear gráficos de pie
    const turnos = ['D', 'T', 'N'];
    const chartIds = ['chartDia', 'chartTarde', 'chartNoche'];
    
    turnos.forEach((turno, index) => {
    const ctx = document.getElementById(chartIds[index]);
    const total = totales[turno].esperados;
    const porcentajeQR = (totales[turno].presentes / total) * 100;
    const porcentajeManual = (totales[turno].manuales / total) * 100;
    const porcentajeFaltante = Math.max(0, 100 - porcentajeQR - porcentajeManual);
    
    const chart = new Chart(ctx, {
        type: 'doughnut',

            labels: ['QR', 'Eventeros', 'Faltante'],
            datasets: [{
                data: [porcentajeQR, porcentajeManual, porcentajeFaltante],
                backgroundColor: [
                    '#28a745',
                    '#FF8C00',
                    '#e9ecef'
                ]
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: true,
            cutout: '70%',
            plugins: {
                legend: {
                    display: true,
                    position: 'bottom',
                    labels: {
                        usePointStyle: true,
                        pointStyle: 'circle'
                    }
                }
            },
            onClick: function(event, elements) {
                if (elements.length > 0) {
                    const index = elements[0].index;
                    const label = this.data.labels[index];
                    console.log('Click en:', label);
                    
                    if (label === 'Faltante') {
                        filtrarTablaFaltantes(turno);
                    } else {

                    }
                }
            }
        }
    });
});
}

// Función para filtrar la tabla
function filtrarTablaFaltantes(turno) {
    console.log('Filtrando faltantes para turno:', turno);
    const tabla = document.querySelector('.resultados-tabla');

    const filas = tabla.getElementsByTagName('tr');
    console.log('Total de filas encontradas:', filas.length);

    const columnaIndex = turno === 'D' ? 1 : turno === 'T' ? 2 : 3;

    for (let i = 1; i < filas.length; i++) {
        const fila = filas[i];
        const celdaTurno = fila.cells[columnaIndex];

            // Buscar el elemento que contiene el porcentaje

            if (porcentajeElement) {

                }
            }
        }
    }

function crearCeldaProgreso(datos) {
    console.log('Creando celda progreso con datos:', datos);
    
    // Si tanto esperados como presentes son 0, mostrar barra gris
    if (datos.esperados === 0 && datos.presentes === 0) {
        return `
            <td class="progreso-celda">
                <div class="progreso-info">
                    <span>0/0</span>
                    <span>N/A</span>
                </div>
                <div class="progreso-contenedor">
                    <div class="progreso-barra" style="width: 100%; background-color: #6c757d"></div>
                </div>
            </td>
        `;
    }

    const porcentaje = (datos.presentes / datos.esperados) * 100;
    const porcentajeReal = Math.min(porcentaje, 100); // Para no exceder el 100% visualmente
    const color = porcentaje >= 100 ? '#28a745' : 
                 porcentaje >= 80 ? '#ffc107' : '#dc3545';
    
    return `
        <td class="progreso-celda">
            <div class="progreso-info">
                <span>${datos.presentes}/${datos.esperados}</span>
                <span>${porcentaje.toFixed(1)}%</span>
            </div>
            <div class="progreso-contenedor">
                <div class="progreso-barra" style="width: ${porcentajeReal}%; background-color: ${color}"></div>
            </div>
        </td>
    `;
}

                            <ul class="detalle-lista">
${turnos[turno].map(a => {
    console.log('Datos de asistencia:', a); // Para debug
    
    const fecha = new Date(a.fecha);
    const hora = fecha.toLocaleTimeString('es-MX', {
        hour: '2-digit',
        minute: '2-digit',
        hour12: true
    });
    
    // Modificar la condición para el indicador manual
    const indicadorManual = a.tipoServicio ? 
        `<span class="registro-manual" title="${a.tipoServicio === 'Cobertura de servicio' ? 'Eventero' : a.tipoServicio}">

function verFaltantes(turno) {
    const tabla = document.querySelector('.resultados-tabla');
    if (!tabla) return;
    
    const filas = tabla.getElementsByTagName('tr');
    const boton = document.querySelector(`.btn-faltantes[data-turno="${turno}"]`);
    const columnaIndex = turno === 'D' ? 1 : turno === 'T' ? 2 : 3;
    
    // Si el botón ya está activo, mostrar solo las filas que cumplen con el filtro de búsqueda
    if (boton.classList.contains('active')) {
        boton.classList.remove('active');
        // Aplicar solo el filtro de búsqueda
        aplicarFiltrosBusqueda();
    } else {
        // Desactivar todos los botones
        document.querySelectorAll('.btn-faltantes').forEach(btn => {
            btn.classList.remove('active');
        });
        
        // Activar este botón
        boton.classList.add('active');
        
        // Filtrar tabla considerando tanto el filtro de búsqueda como el de faltantes
        for (let i = 1; i < filas.length; i++) {
            const fila = filas[i];
            const celda = fila.cells[columnaIndex];
            
            // Solo procesar filas que ya están visibles (respetando el filtro de búsqueda)
            if (fila.style.display !== 'none') {
                if (celda) {
                    const porcentajeElement = celda.querySelector('.progreso-info span:last-child');
                    if (porcentajeElement) {
                        const porcentajeTexto = porcentajeElement.textContent;
                        const porcentaje = parseFloat(porcentajeTexto);
                        
                        fila.style.display = porcentaje < 100 ? '' : 'none';
                    }
                }
            }
        }
    }
}

// Función auxiliar para aplicar solo los filtros de búsqueda
function aplicarFiltrosBusqueda() {
    const searchTerm = document.getElementById('searchInput').value.toLowerCase();
    const tabla = document.querySelector('.resultados-tabla');
    if (!tabla) return;
    
    const filas = tabla.getElementsByTagName('tr');
    
    for (let i = 1; i < filas.length; i++) {
        const fila = filas[i];
        const textoFila = fila.textContent.toLowerCase();
        
        fila.style.display = textoFila.includes(searchTerm) ? '' : 'none';
    }
}
